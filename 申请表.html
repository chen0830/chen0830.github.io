<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>申请表</h1>
	<form >
		<p>姓名：<input  type="text" name="username" maxlength="10"/></p>
		<p>密码：<input type="password" name="password"></p>
		<p>照片：<input type="file" name="file" ></p>
		<p>感兴趣的职位：<br/>
			<input type="radio" name="job"checked="checked">Web设计
			<input type="radio" name="job">Web开发
		</p>
		<P>向往城市：<select name="city">
			<option value="0">请选择</option>
			<option value="1">北京</option>
			<option value="2">上海</option>
			<option value="3">广州</option>
		</select></P>
		<p>协议：<br/>
			<textarea name="textarea" cols="40" rows="6" readonly="readonly">求职信息必须真实</textarea>
		</p>
		<p><input type="checkbox" name="agree" checked="checked">我认真阅读并接受以上协议。</p>
		<P>经验：<br/><select name="city">
			<option value="0">无经验</option>
			<option value="1">一年以上</option>
			<option value="2">半年以上</option>
			<option value="3">五年以上</option>
		</select></P>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" name="btn" value="提交" disabled="disabled">
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" namereset value="重置">
	</p>
	</form>

</body>
</html>
